<div id="page_content">
    <div id="page_heading">
        <h1>{{user.name}}</h1>
    </div>
    <div id="page_content_inner">
        <form action="" class="uk-form-stacked" id="user_edit_form">
            <div class="uk-grid uk-grid-medium" data-uk-grid-margin>

                <div class="uk-width-xLarge-8-10  uk-width-large-7-10">
                    <div class="md-card">
                        <div ng-if="message" class="uk-alert uk-alert-danger" data-uk-alert>
                            <a href="#" class="uk-alert-close uk-close"></a>
                            {{message}}
                        </div>
                        <div class="md-card-toolbar">
                            <h3 class="md-card-toolbar-heading-text">
                                Details
                            </h3>
                        </div>
                        <div class="md-card-content large-padding">
                            <div class="uk-grid uk-grid-divider uk-grid-medium">
                                <div class="uk-width-large-1-2">
                                    <div class="uk-form-row">
                                        <label for="user_edit_name_control">User Name</label>
                                        <input type="text" class="md-input" name="user_edit_name_control" id="user_edit_name_control" ng-model="user.name" md-input ng-value="user.name" />
                                    </div>
                                    <div class="uk-form-row">
                                        <label class="uk-form-label">User Role</label>
                                        <input config="{ create:false, maxItems: 1 }" options="user_role_options_group"
                                               data-ng-model="user.role"  name="user_edit_role_control"  selectize />
                                        <!--ng-value="detail.role"-->
                                    </div>

                                </div>
                                <div class="uk-width-large-1-2">
                                    <div class="uk-form-row">
                                        <label for="user_edit_email_control">Email</label>
                                        <input type="text" class="md-input" name="user_edit_email_control" id="user_edit_email_control"  ng-model="user.email" md-input ng-value="user.email"/>
                                    </div>
                                    <div class="uk-form-row">
                                        <label for="user_edit_password_control">Password Key</label>
                                        <input type="password" class="md-input" name="user_edit_password_control" id="user_edit_password_control"  ng-model="user.password" md-input ng-value="user.password" />
                                    </div>
                                    <div class="uk-form-row">
                                        <label for="user_edit_active_control"> Active</label>
                                        <input type="checkbox" class="md-input material-icons uk-text-success md-24" name="user_edit_active_control" id="user_edit_active_control"  ng-model="user.active"  md-input  ng-checked="checkStatus(user.active)"/>

                                    </div>
                                    <div class="uk-form-row">
                                        <a class="md-btn md-btn-primary" ui-sref="restricted.user.list">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-primary" href="#" ng-click="updateUser($event)">
        <i class="material-icons">&#xE161;</i>
    </a>
</div>
