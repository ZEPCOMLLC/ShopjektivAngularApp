<div id="page_content">
    <div id="page_heading">
        <h1>{{user.name}}</h1>
    </div>
    <div id="page_content_inner">
        <form action="" class="uk-form-stacked" id="user_edit_form">
            <div class="uk-grid uk-grid-medium" data-uk-grid-margin>
                <div class="uk-width-xLarge-2-10 uk-width-large-3-10">
                    <div class="md-card">
                        <div class="md-card-content">
                            <div class="uk-float-right">
                                <input type="checkbox" ui-switch ng-model="user.active" name="user_edit_active_control" id="user_edit_active_control" />
                            </div>
                            <label class="uk-display-block uk-margin-small-top" for="user_edit_active_control">Active</label>
                        </div>
                    </div>
                    <div class="md-card">
                        <div class="md-card-toolbar">
                            <div class="md-card-toolbar-actions">
                                <i class="md-icon material-icons">&#xE146;</i>
                            </div>
                            <h3 class="md-card-toolbar-heading-text">
                                Photos
                            </h3>
                        </div>
                        <div class="md-card-content">
                            <div class="uk-margin-bottom uk-text-center">
                                <button type="button" class="uk-modal-close uk-close uk-close-alt uk-position-absolute"></button>
                                <img ng-src="{{user.main_img}}" alt="" class="img_medium" />
                            </div>
                            <ul class="uk-grid uk-grid-width-small-1-3 uk-text-center" data-uk-grid-margin>
                                <li class="uk-position-relative" ng-repeat="image in user.other_img">
                                    <button type="button" class="uk-modal-close uk-close uk-close-alt uk-position-absolute"></button>
                                    <img ng-src="{{image}}" alt="" class="img_small"/>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="uk-width-xLarge-8-10  uk-width-large-7-10">
                    <div class="md-card">
                        <div class="md-card-toolbar">
                            <h3 class="md-card-toolbar-heading-text">
                                Details
                            </h3>
                        </div>
                        <div class="md-card-content large-padding">
                            <div class="uk-grid uk-grid-divider uk-grid-medium">
                                <div class="uk-width-large-1-2">
                                    <div class="uk-form-row">
                                        <label for="user_edit_name_control">User Name</label>
                                        <input type="text" class="md-input" name="user_edit_name_control" id="user_edit_name_control" ng-model="user.name" md-input />
                                    </div>
                                    <div class="uk-form-row">
                                        <label class="uk-form-label">User Role</label>
                                        <input config="{ create:false, maxItems: 1 }" options="roles" ng-model="user.role" name="user_edit_role_control" selectize />
                                    </div>
                                    <div class="uk-form-row">
                                        <label for="user_edit_api_control">Api Key</label>
                                        <input type="text" class="md-input" name="user_edit_api_control" id="user_edit_api_control"  ng-model="user.apiKey" md-input readonly/>
                                    </div>

                                </div>
                                <div class="uk-width-large-1-2">

                                    <div class="uk-form-row">
                                        <label for="user_edit_description_control">Description</label>
                                        <textarea class="md-input" name="user_edit_description_control" id="user_edit_description_control" cols="30" rows="4" ng-model="user.description" md-input textarea-autosize></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-primary" href="#" ng-click="submitForm($event)">
        <i class="material-icons">&#xE161;</i>
    </a>
</div>
